<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Convert.io</title>
	</head>
	<body
		class="bg-white dark:bg-slate-900 min-h-screen flex flex-col justify-start items-center pt-2"
	>
		<header
			class="bg-white dark:bg-slate-700 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-1/2 sm:w-2/3 md:w-1/3 lg:w-1/5"
		>
			<h1
				class="text-4xl text-center text-gray-700 dark:text-white font-bold mb-2"
			>
				Convert
				<span class="text-green-600 dark:text-green-500 font-bold"
					>.io</span
				>
			</h1>
			<p class="text-center text-gray-700 dark:text-white font-bold mb-2">
				Convert your money to any currency
			</p>
		</header>
		<section
			class="bg-white dark:bg-slate-800 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 md:w-1/3 2xl:w-1/5"
		>
			<form onsubmit="handleSubmit()" action="#">
				<div class="flex items-end justify-between">
					<div class="flex flex-col justify-start">
						<label
							for="amount"
							class="text-gray-700 dark:text-white font-bold mb-2"
							>Amount:</label
						>
						<input
							type="number"
							id="amount"
							step=".01"
							placeholder="0.000."
							class="w-4/5 py-2 px-3 shadow appearance-none border rounded px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						/>
					</div>
					<div class="flex w-1/2 justify-between items-center">
						<div class="flex flex-col justify-start w-2/5">
							<label
								for="local-currency"
								class="text-gray-700 dark:text-white font-bold mb-2"
								>From:</label
							>
							<select
								id="local-currency"
								class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							></select>
						</div>
						<div class="flex flex-col justify-start w-2/5">
							<label
								for="foreign-currency"
								class="text-gray-700 dark:text-white font-bold mb-2"
								>To:</label
							>
							<select
								id="foreign-currency"
								class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
							></select>
						</div>
					</div>
				</div>
				<button
					type="submit"
					class="bg-green-600 mt-3 hover:bg-green-500 text-white font-bold py-2 px-4 rounded w-full"
				>
					Convert
				</button>
			</form>
			<div id="result"></div>
		</section>
		<section
			class="flex w-full md:w-2/3 2xl:w-1/2 justify-between items-center"
		>
			<div class="flex flex-col">
				<h2
					class="text-gray-700 dark:text-white font-bold mb-2 text-center"
				>
					Checkout other currencies:
				</h2>
				<table class="w-full text-sm text-left">
					<thead class="flex w-full">
						<tr
							class="flex w-full bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-white rounded-t-lg text-sm font-medium"
						>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Currency
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Dolar
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Euro
							</th>
						</tr>
					</thead>
					<tbody
						id="currencies-table"
						class="flex flex-col w-full text-gray-700 dark:text-white rounded-b-lg max-h-[150px] overflow-y-scroll"
					></tbody>
				</table>
			</div>
			<div class="flex flex-col">
				<h2
					class="text-gray-700 dark:text-white font-bold mb-2 text-center"
				>
					These are your requests:
				</h2>
				<table class="w-full text-sm text-left">
					<thead class="flex w-full">
						<tr
							class="flex w-full bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-white rounded-t-lg text-sm font-medium"
						>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Value
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Result
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								From
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								To
							</th>
							<th
								class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
							>
								Date
							</th>
						</tr>
					</thead>
					<tbody
						id="history-table"
						class="flex flex-col w-full dark:bg-gray-800 text-gray-700 dark:text-white rounded-b-lg h-[150px] max-h-[150px] overflow-y-scroll"
					></tbody>
				</table>
			</div>
		</section>
		<footer
			class="inset-x-0 bottom-0 absolute text-center text-gray-700 dark:text-white font-bold mb-2 mt-4 h-15"
		>
			<p>
				Developed by
				<a href="" class="text-green-600 dark:text-green-500 font-bold">
					Samir Perez
				</a>
			</p>
		</footer>
		<script src="/assets/js/script.js"></script>
	</body>
</html>
